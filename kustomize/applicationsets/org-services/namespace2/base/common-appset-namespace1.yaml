apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: namespace2-common
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      # - cluster: dev
      #   url: https://kubernetes.default.svc
      #   namespace: value-add-unstable
      # - cluster: dev
      #   url: https://kubernetes.default.svc
      #   namespace: value-add
  template:
    metadata:
      name: '{{namespace}}-babboon-common'
    spec:
      source:
        repoURL: https://gitlab.consulting.redhat.com/poc1/gitops-appdev.git
        targetRevision: main
        path: php-hello/common/overlays/{{cluster}}
      project: default
      destination:
        server: '{{url}}'
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true