apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: php-hello
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      # - cluster: dev-unstable
      #   url: https://kubernetes.default.svc
      #   namespace: php-hello-unstable
      # - cluster: dev-stable
      #   url: https://kubernetes.default.svc
      #   namespace: php-hello
  template:
    metadata:
      name: '{{cluster}}-{{namespace}}-php-hello'
    spec:
      source:
        repoURL: https://github.com/taiseerhussein/deploy-app-with-gitops.git
        targetRevision: main
        path: kustomize/org-services/services/namespace1/php-hello/overlays/{{cluster}}
      project: default
      destination:
        server: '{{url}}'
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true